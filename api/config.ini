[App]
HOST = 0.0.0.0                              # 127.0.0.1
PORT = 5001                                 # int

[Settings]
COUNT_OF_PROCCESSES_IMAGES = 32             # int
COUNT_OF_TASKS = 40                         # int
UPPER_SCORE = 0.85                          # int

[Accept]
ANALYZE_WITH_OPENVINO = y                   # y/n

[Classfiles]
CLASS_NAMES = model/folder_names.txt             # class file [txt file {get from Azimjon}]
CLASS_NAMES_WITH_IDS = classes_with_ids.json     # class file with ids [json file {get from Ilhombek}]

[Models]
CAR_OPENVINO_MODEL = model/car-model.xml                      # Openvino model to detect car type [full path or current path {get from Azimjon}] 
CAR_TORCH_MODEL =                           # Troch model to detect car type [full path or current path {get from Azimjon}]

[Device]
DEVICE = CPU                              # CPU/GPU